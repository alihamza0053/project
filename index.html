           <div class="mobile_menu" id="menu">
            <ul>

                </li>
            </ul>
           </div>
           <img src="./images/menu.png" class="menu_img" onclick="menu()" id="menu_img">
           
           <script>
            document.getElementById("menu").style.display="none";
            var x=0;
                function menu(){ 
                    if(x==0){
                        x++;
                        document.getElementById("menu_img").src="./images/close.png";
                        document.getElementById("menu").style.display="block";
                    }
                    else{
                        document.getElementById("menu_img").src="./images/menu.png"
                        document.getElementById("menu").style.display="none";
                        x--;
                    }

                }
                
           </script>
        </body>
